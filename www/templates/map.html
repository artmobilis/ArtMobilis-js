<ion-view title="Carte">

  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-nav-buttons side="primary">
    <button ng-click="locate();" class="button button-icon icon ion-pinpoint"></button>
  </ion-nav-buttons>

  <ion-content data-tap-disabled="true">

    <button ng-click="changeTiles('opencyclemap');" class="btn btn-default">OpenCycleMaps</button>
    <button ng-click="changeTiles('openstreetmap');" class="btn btn-default">OpenStreetMaps</button>
    <button ng-click="changeTiles('starcluster');" class="btn btn-default">StarCluster</button>

    <leaflet legend="legend" tiles="tiles" defaults="defaults" height="90%" markers="markers" paths="itinerary" center="center"></leaflet>

  </ion-content>

  <div class="bar bar-footer">
    <p>Tuiles de la <a href="http://openstreetmap.org">carte OpenStreetMap</a> par <a href="http://stamen.com">Stamen Design</a> (license <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>.</p>
  </div>
</ion-view>
